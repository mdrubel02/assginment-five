<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money-master</title>
    <!-----------------css link ------->
    <link rel="stylesheet" href="../css file/style.css">

    <!-------bootstrap link------->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/ce0a730500.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- header section  -->
    <header>
        <div class="title">
            <h1 class="py-4">Savings <span><i class="fa-solid fa-hand-holding-dollar"></i></span> Accounts</h1>
        </div>
    </header>



    <!-- main start  -->
    <main>
        <section class="master-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="img-left">
                            <img class="img-responsive" src="../img/pexels-karolina-grabowska-4386335.jpg" alt="">
                            
                        </div>
                       
                    </div>
                    
                        <div class="col-lg-4 col-lg">
                            <div class="input-right">
                                <h2 class="text-center text-white fs-2">Income</h2>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text " id="inputGroup-sizing-sm">Income :</span>
                                <input id="income" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                              </div>
                              <h4 class="text-center text-white">Expenses</h4>
                              <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Food: </span>
                                <input id="expenses" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Rent: </span>
                                <input id="rent" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                              </div>
                              
                              <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Clothes: </span>
                                <input id="clothes" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                              </div>
                            
                                    <div class="calculate-info text-center">
                                        <button class="btn btn-lg btn-primary mt-3 text-center" id="calculate">Calculate</button>
                                        <h4 class="py-3 text-white">Total Expenses: <span id="total-expenses">00</span></h4>
                                        <h4 class="text-white">Balance: <span id="main-balance">00</span></h4>
                                    </div>
                             <div class="midile-input">
                                
                                    <div class="save-input">
                                        <div class="input-group input-group-lg">
                                            <span class="fs-4 px-2 text-white" id="save-money">Save: </span>
                                            <input id="save-input" type="text" class="form-control rounded-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                                          </div>
                                      </div>
                                      <div class="parcent">
                                          <p class="fs-4 text-white ">%</p>
                                      </div>
                                      <div class="save-btn px-2">
                                          <button class="btn btn-lg btn-primary" id="save">Save</button>
                                      </div>
                              
                             </div>
                              <h4 class="text-center mt-3 text-white fs-5">Save Amount: <span id="save-amount">00</span></h4>
                              <h4 class="text-center text-white fs-5">Remaining Balance: <span id="remaining-balance">00</span></h4>
                              
                            </div>
                        </div>
                    
                </div>
            </div>
        </section>
    </main>

    <script src="../js file/bank.js"></script>
</body>
</html>
